<div class="title__container">
  <h1 class="title">Вітаємо вас!</h1>
  <p class="title__text">Що відправлятимо сьогодні?</p>
</div>

<div class="link__container">
  <div (click)="openPackedComponent()" class="link__icon">
    <div class="link__image --send"></div>
    <div class="link__text">
      <div>
        <span>Надіслати посилку</span> <span>через поштомат</span>
      </div>
    </div>
  </div>

  <div class="link__icon">
    <div class="link__image --back"></div>
    <div class="link__text">
      <div>
        <span>Повернення до</span> <span>інтернет магазину</span>
      </div>
    </div>
  </div>
</div>


<div *ngIf="messageService.messages.length">
  <button (click)="messageService.clear()" class="clear" type="button">Clear messages</button>
  <div *ngFor="let message of messageService.messages">{{message}}</div>
</div>
